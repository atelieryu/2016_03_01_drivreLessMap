q9g7cCSRiOFr5DRVvwOy7roM6NF4AoxgPgWtSX5vUw5BRRhyJkZX5fKDiVh41rYXb+B/nLqNiynlz3gAAAABJRU5ErkJggg==","index":0},"iconWidth":25,"iconHeight":25},null,null,{"clickable":true,"draggable":false,"keyboard":true,"title":"","alt":"","zIndexOffset":0,"opacity":1,"riseOnHover":false,"riseOffset":250},["<strong>United States\u003c/strong><br><div class=\"small\">Mountain View CA\u003c/div><p style=\"font-size:0.9em\">Google tests its driverless cars in urban and highway road conditions. Bosch, Nissan, Mercedes-Benz, VW and Delphi have also tested driverless technology on California roads.\u003c/p>","<strong>United States\u003c/strong><br><div class=\"small\">Ann Arbor MI\u003c/div><p style=\"font-size:0.9em\">Ford tested its driverless cars in the snow in a controlled environment in January 2016.\u003c/p>","<strong>United States\u003c/strong><br><div class=\"small\">Pittsburgh PA\u003c/div><p style=\"font-size:0.9em\">GM-Carnegie Mellon Autonomous Driving Collaborative Research Lab and Uber Advanced Technologies Center conduct autonomous car research.\u003c/p>","<strong>Germany\u003c/strong><br><div class=\"small\">Berlin\u003c/div><p style=\"font-size:0.9em\">University of Berlin - \"MadeinGermany\" autonomous car tests on public roads in Germany, plus autonomous taxi service\u003c/p>","<strong>Germany\u003c/strong><br><div class=\"small\">Braunschweig\u003c/div><p style=\"font-size:0.9em\">University of Braunschweig - successfully operated an autonomous Volkswagen Passat in the city of Braunschweig in 2010\u003c/p>","<strong>Germany\u003c/strong><br><div class=\"small\">Karlsruhe\u003c/div><p style=\"font-size:0.9em\">The Karsruhe Institute of Technology cooperated with Daimler in 2013 to have a Mercedes drive autonomously more than 100km through Southern Germany. Also researching autonomous railways.\u003c/p>","<strong>Germany\u003c/strong><br><div class=\"small\">Munich\u003c/div><p style=\"font-size:0.9em\">The Universität der Bundeswehr is developing MuCAR-3, a modified Volkswagen Tourag that can drive itself.\u003c/p>","<strong>Italy\u003c/strong><br><div class=\"small\">Parma\u003c/div><p style=\"font-size:0.9em\">University of Parma - July 2013: BRAiVE prototype successfully navigated rural, urban and freeway traffic in Parma. 2010: university team completed a 13,000 km journey with two autonomous vehicles from Italy to China.\u003c/p>","<strong>United Kingdom\u003c/strong><br><div class=\"small\">Oxford\u003c/div><p style=\"font-size:0.9em\">Oxford mobile robotics group: Developed the Wildcat autonomous vehicle\u003c/p>","<strong>United Kingdom\u003c/strong><br><div class=\"small\">Greenwich\u003c/div><p style=\"font-size:0.9em\">Paris-based NavyaTechnology is testing a driverless shuttle.\u003c/p>","<strong>France\u003c/strong><br><div class=\"small\">Paris\u003c/div><p style=\"font-size:0.9em\">A research group here is involved in Cybercars autonomous vehicle projects as well as intelligent transport.\u003c/p>","<strong>France\u003c/strong><br><div class=\"small\">Toulouse\u003c/div><p style=\"font-size:0.9em\">Easymile: main product is a driverless shuttle being tested in several European cities as part of the Citymobil2 project, including in Switzerland\u003c/p>","<strong>Australia\u003c/strong><br><div class=\"small\">Brisbane\u003c/div><p style=\"font-size:0.9em\">Griffith University: Research in cooperative driverless vehicles and an autonomous research platform.\u003c/p>","<strong>Switzerland\u003c/strong><br><div class=\"small\">Sion\u003c/div><p style=\"font-size:0.9em\">CityMobil2 tests driverless buses in collaboration with BestMile.\u003c/p>","<strong>Switzerland\u003c/strong><br><div class=\"small\">Zurich\u003c/div><p style=\"font-size:0.9em\">Swisscom tested the MadeInGermany driverless car on Zurich streets in 2015.\u003c/p>","<strong>Sweden\u003c/strong><br><div class=\"small\">Gothenburg\u003c/div><p style=\"font-size:0.9em\">Volvo tested 100 self-driving cars in everyday conditions.\u003c/p>","<strong>Greece\u003c/strong><br><div class=\"small\">Trikala\u003c/div><p style=\"font-size:0.9em\">CityMobil2 tests driverless buses\u003c/p>","<strong>Singapore\u003c/strong><br><div class=\"small\">Singapore\u003c/div><p style=\"font-size:0.9em\">The Singapore-MIT-Alliance for Research and Technology is experimenting with autonomous golf carts.\u003c/p>","<strong>India\u003c/strong><br><div class=\"small\">Chennai\u003c/div><p style=\"font-size:0.9em\">HiTech Robotic Systemz: developed the Novus Drive autonomous shuttle for university campuses\u003c/p>","<strong>Republic of Korea\u003c/strong><br><div class=\"small\">Daejeon\u003c/div><p style=\"font-size:0.9em\">Electronics and Telecommunications Research Institute is working on an autonomous vehicle shuttle for outdoor environments\u003c/p>","<strong>Finland\u003c/strong><br><div class=\"small\">Helsinki\u003c/div><p style=\"font-size:0.9em\">CityMobil2 tests driverless buses\u003c/p>","<strong>Japan\u003c/strong><br><div class=\"small\">Tokyo\u003c/div><p style=\"font-size:0.9em\">RobotTaxi aims to develop a driverless taxi service and wants to make them available for the 2020 Olympics in Tokyo.\u003c/p>","<strong>Japan\u003c/strong><br><div class=\"small\">Kanagawa Prefecture\u003c/div><p style=\"font-size:0.9em\">Nissan tested an autonomous, all-electric Leaf on an expressway outside of Tokyo in 2013.\u003c/p>","<strong>Spain\u003c/strong><br><div class=\"small\">Barcelona\u003c/div><p style=\"font-size:0.9em\">Volvo and other partners created autonomous cars that can follow a human-driven car and tested them here.\u003c/p>","<strong>China\u003c/strong><br><div class=\"small\">Shanghai\u003c/div><p style=\"font-size:0.9em\">Audi tested driverless car technology here as well as in Germany and the United States.\u003c/p>"],null,null]},{"method":"addLegend","args":[{"colors":[],"labels":[],"na_color":null,"na_label":"NA","opacity":0.2,"position":"topright","type":"unknown","title":"Driverless car tests and research around the world","extra":null,"layerId":null,"className":"info legend"}]}],"limits":{"lat":[-27.4710107,60.1698557],"lng":[-122.0838511,153.0234489]},"setView":[[50,-10],4,[]]},"evals":[],"jsHooks":[]}</script>
